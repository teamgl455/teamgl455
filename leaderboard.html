<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <style>
            body
            {
                display: block;
            }

            footer
            {
                margin-top: 2rem;
            }

            a.navbar-item, a.navbar-link
            {
                color: white;
            }

            div.has-dropdown a.navbar-item,
            div.navbar-menu.is-active a.navbar-item,
            div.navbar-menu.is-active a.navbar-link
            {
                color: black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar" style="background-color: #763e98;" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://www.humanpractice.org/wp-content/uploads/2019/08/logo@3x.png" style="max-height: none;" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      About
                    </a>
                    <a class="navbar-item">
                      Jobs
                    </a>
                    <a class="navbar-item">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
              </div>
          
            </div>
          </nav>
        <main class="section">
            <section class="hero is-primary">
                <div class="hero-body">
                    <p class="title">
                        Human Practice Foundation Launch Dinner, Royal Danish Embassy (09/06/22)
                    </p>
                    <p class="subtitle">
                        Starter page
                    </p>
                </div>
            </section>
            <br><br>
            <body>
                <div class="columns">
                    <div class="column">
                        <img class="square" src="images/checkpoint1.png">
                    </div>
                    <div class="column">
                        <img class="square" src="images/checkpoint2.png">
                    </div>
                    <div class="column">
                        <img class="square" src="images/checkpoint3.png">
                    </div>
                    <div class="column">
                        <img class="square" src="images/checkpoint4.png">
                    </div>
                    <div class="column">
                        <img class="square" src="images/checkpoint5.png">
                    </div>
                  </div>
                <div class="statusBar">
                    <span class="pBar"></span>
                    <div class="node n0 done nConfirm0">
                        <div class="main done m0 done nConfirm0"></div>
                        <span class="text t0 done nConfirm0">£1,000</span>
                    </div>
                    <div class="node n1 nConfirm1">
                        <div class="main m1 nConfirm1"></div>
                        <span class="text t1 nConfirm1">£5,000</span>
                    </div>
                    <div class="node n2 nConfirm2">
                        <div class="main m2 nConfirm2"></div>
                        <span class="text t2 nConfirm2">£10,000</span>
                    </div>
                    <div class="node n3 nConfirm3">
                        <div class="main m3 nConfirm3"></div>
                        <span class="text t3 nConfirm3">£50,000</span>
                    </div>
                    <div class="node n4 nConfirm4">
                        <div class="main m4 nConfirm4"></div>
                        <span class="text t4 nConfirm4">£100,000</span>
                    </div>
                </div>
                <div style="height: 2em;"></div>
            </body>
        </main>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>HPF</strong> by <a href="https://gl455.com">gl455</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </p>
            </div>
        </footer>
        <script language="JavaScript" type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
